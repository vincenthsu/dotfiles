# example: /usr/share/doc/tmux/examples/

# Default key bindings
    # s - choose session
    # : - command-prompt like vim
    # [ - copy-mode
    # ] - paste-buffer
    # Space - choose-buffer # like vim virtual modea

# User key bindings
    # Set the prefix to ^A like screen.
    unbind C-b
    set -g prefix ^A
    bind a send-prefix

    # ` - rename window title
    # A - rename window title starting with previoius name
    unbind `
    bind ` command-prompt "rename-window %%"
    unbind A
    bind A command-prompt -I '#W' "rename-window '%%'"

    # ^A a - last window
    unbind ^A
    bind ^A last-window
    unbind a
    bind a last-window

    # ^D - detach
    # d - detach (default key)
    unbind ^D
    bind ^D detach

    # ^N n - next window
    unbind ^N
    bind ^N next-window
    unbind n
    bind n next-window

    # ^P p - previous window
    unbind ^P
    bind ^P previous-window
    unbind p
    bind p previous-window

    # R r - clear history
    unbind R
    bind R send-keys -R \; clear-history
    unbind r
    bind r send-keys -R \; clear-history

    # * - list clients
    unbind *
    bind * list-clients

    # x Q - kill current window
    unbind x
    bind x confirm-before "kill-window"
    unbind Q
    bind Q confirm-before "kill-window"

    # K - kill all
    unbind K
    bind K confirm-before "kill-server"

    # Tab BTab - select pane
    # ^W w - select pane
    unbind Tab
    bind Tab select-pane -t:.+
    unbind BTab
    bind BTab select-pane -t:.-
    unbind ^W
    bind ^W select-pane -t:.+
    unbind w
    bind w select-pane -t:.+

    # @ - join pane to vsplit
    # # - send pane to vsplit
    # ! - break pane (default key)
    unbind @
    bind @ command-prompt -p "join pane from:"  "join-pane -h -s ':%%'"
    unbind '#'
    bind '#' command-prompt -p "send pane to:"  "join-pane -h -t ':%%'"

    # h j k l - move around panes as one would in vim after pressing ctrl-w
    bind h select-pane -L
    bind j select-pane -D
    bind k select-pane -U
    bind l select-pane -R

    # < > , . - resize panes
    bind < resize-pane -L 5
    bind > resize-pane -R 5
    bind - resize-pane -D 5
    bind = resize-pane -U 5

# Workaround for PuTTY
    set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
    set -g xterm-keys on

# General configuration
    # emacs key bindings in tmux command prompt (prefix + :) are better than
    # vi keys, even for vim users
    set -g status-keys emacs

    # vi-style controls for copy mode
    setw -g mode-keys vi
    bind -t vi-copy v begin-selection
    bind -t vi-copy y copy-selection

    # address vim mode switching delay (http://superuser.com/a/252717/65504)
    set -s escape-time 0

    # increase scrollback buffer size
    set -g history-limit 50000

    # upgrade $TERM + "tmux -2" => 256 color
    set -g default-terminal "screen-256color"

    # super useful when using "grouped sessions" and multi-monitor setup
    setw -g aggressive-resize on

# Color scheme
    set -g pane-border-fg colour238
    set -g pane-border-bg colour235
    set -g pane-active-border-fg colour51
    set -g pane-active-border-bg colour236

    set -g status-fg colour137
    set -g status-bg colour234
    set -g status-attr dim
    set -g status-right '#[fg=colour234,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M '

    setw -g window-status-current-fg colour81
    setw -g window-status-current-bg colour238
    setw -g window-status-current-attr bold
    setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

    setw -g window-status-fg colour138
    setw -g window-status-bg colour235
    setw -g window-status-attr none
    setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

    setw -g window-status-bell-fg colour255
    setw -g window-status-bell-bg colour1
    setw -g window-status-bell-attr bold

# List of plugins
    set -g @plugin 'tmux-plugins/tpm'
    # Enable copying text to system clipboard
    set -g @plugin 'tmux-plugins/tmux-yank'
    # Restore tmux environment
    set -g @plugin 'tmux-plugins/tmux-resurrect'
    # Automatic restore
    set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
    set -g @continuum-restore 'on'

# Overwrite configs depending on its version
# and enable TMUX plugin manager if tmux >= v1.9
    run-shell "bash ~/.tmux/verify_tmux_version.sh"
